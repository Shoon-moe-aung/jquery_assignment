<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="mb-4">User Management Dashboard</h3>

      <!-- User List -->
      <h5>Existing Users</h5>
      <table class="table table-striped align-middle">
        <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Fullname</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- users will be rendered here -->
        </tbody>
      </table>

      <!-- Button to open dialog -->
      <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#userModal">
        Add New User
      </button>
    </div>
  </div>
</div>

<!-- Modal: New User -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="userForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">Create New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="fullname" class="form-label">Fullname</label>
          <input type="text" id="fullname" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Save User</button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Sample existing users
  const users = [
    { username: "jdoe", fullname: "John Doe", email: "jdoe@example.com" },
    { username: "asmith", fullname: "Alice Smith", email: "alice@example.com" }
  ];

  const tbody = document.getElementById("userTableBody");
  const userForm = document.getElementById("userForm");
  const usernameInput = document.getElementById("username");
  const fullnameInput = document.getElementById("fullname");
  const emailInput = document.getElementById("email");

  function renderUsers() {
    tbody.innerHTML = "";
    users.forEach((user, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${user.username}</td>
        <td>${user.fullname}</td>
        <td>${user.email}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Initial render
  renderUsers();

  // Handle form submit
  userForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const username = usernameInput.value.trim();
    const fullname = fullnameInput.value.trim();
    const email = emailInput.value.trim();

    if (!username || !fullname || !email) {
      return; // simple validation
    }

    // 1. Create a new user (push to array)
    users.push({ username, fullname, email });

    // 2. Display user in the list
    renderUsers();

    // 3. Clear the form
    userForm.reset();

    // 4. Close dialog
    const modalElement = document.getElementById("userModal");
    const modalInstance = bootstrap.Modal.getInstance(modalElement);
    modalInstance.hide();
  });
</script>

</body>
</html>
